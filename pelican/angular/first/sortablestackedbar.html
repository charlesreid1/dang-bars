{% extends 'base.html' %}

{% set mytitle="Sortable Stacked Bar Chart" %}

{# ----------- title -------------- #}

{% block title %}{{ mytitle }}{% endblock %}

{# ----------- content ------------- #}

{% block content %}

<link href="{{ SITEURL }}/first/sortablestackedbar.css" rel="stylesheet" stype="text/css" />

<div ng-app="sortableStackedApp">

    <div ng-controller="SortableStackedBarController" ng-init="initialize()">

        <div class="row">
            <div class="col-md-12" id="head">
                <sortable-stacked-bar-head>
                </sortable-stacked-bar-head>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="controls">
                <sortable-stacked-bar-controls>
                </sortable-stacked-bar-controls>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="chart">
                <sortable-stacked-bar-chart>
                </sortable-stacked-bar-chart>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12" id="text">
                {% include 'sortablestackedbar.md' %}
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="{{ SITEURL }}/first/sortablestackedbar_modcontrol.js"></script>
<script type="text/javascript" src="{{ SITEURL }}/first/sortablestackedbar_directives.js"></script>

{% endblock %}
